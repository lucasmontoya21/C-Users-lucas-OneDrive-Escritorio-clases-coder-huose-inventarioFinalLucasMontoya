<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Inventario</title>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstyrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body style="color:white; background-color:#23046a"">
      <div class=" container mt-5">
   <div class="text-center">
   <h1 class="display-5 mb-5"> <strong> Inventario </strong> </h1>
       </div>
   <div class="main row justify-content-center">

      <form action="" id="student-form" class="row justify-content-center mb-4" autocomplete="off">
         <div class="col-10 col-md-8 mb-3">
            <label for="firstName">Nombre Producto</label>
            <input class="form-control" id="firstName" type="text" placeholder="Ingrese Producto">
         </div>

         <div class="col-10 col-md-8 mb-3">
            <label for="lastName">Rubro</label>
            <input class="form-control" id="lastName" type="text" placeholder="Ingrese Rubro">
         </div>

         <div class="col-10 col-md-8 mb-3">
            <label for="rollNo">Cantidad</label>
            <input class="form-control" id="rollNo" type="text" placeholder="Ingrese Cantidad">
            <div class="col-10 col-mb-8 ">
               <br>
               <input class="btn btn-success add-btn" type="submit" value="Enviar">
            </div>
         </div>

      </form>
      <br>
      <div class="col-12 col-md-10 mt-5">
         <table class="table table-dark ">
            <thead>
               <tr>
                  <th>Nombre</th>
                  <th>Rubro</th>
                  <th>Cantidad</th>
               </tr>
            </thead>
            <tbody id="student-list">
               <tr>
                  <td>Bon o Bon 190g</td>
                  <td>Golosinas</td>
                  <td>5</td>
                  <td><a href="#" class="btn btn-warning btn-sm edit">Editar</a> </td>
                  <td><a href="#" class="btn btn-danger btn-sm danger">Borrar</a> </td>
               </tr>
            </tbody>
         </table>
      </div>
   </div>
   </div>
   <script src="app.js"></script>
</body>

</html>
